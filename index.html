<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Venkateshwara Polytechnic | Admissions</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<section class="hero-section">
  <div class="overlay"></div>
  <div class="container hero-content text-center">
    <h1>Sri Venkateshwara Polytechnic</h1>
    <p>Smart Admissions • Faster Futures • Bengaluru</p>

    <a href="#ai-check" class="btn btn-outline-light btn-lg me-3">
      AI Eligibility Check
    </a>

    <a href="/admission" class="btn btn-primary btn-lg">
      Apply for Admission
    </a>
  </div>
</section>

<section id="ai-check" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="ai-card p-4">
          <form id="eligibilityForm">
            <label>Qualification</label>
            <select class="form-select" id="qualification" required>
              <option value="">Select</option>
              <option value="10">10th</option>
              <option value="12">12th</option>
              <option value="iti">ITI</option>
            </select>

            <label class="mt-3">Percentage</label>
            <input type="number" id="percentage" class="form-control" required>

            <label class="mt-3">Category</label>
            <select class="form-select" id="category">
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
            </select>

            <button class="btn btn-primary w-100 mt-4">
              Check Eligibility
            </button>
          </form>

          <div id="result" class="d-none mt-4"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/static/js/ai-eligibility.js"></script>

</body>
</html>
